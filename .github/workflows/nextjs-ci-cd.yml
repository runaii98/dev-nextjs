name: Next.js CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: final-frontend-design/package-lock.json
          
      - name: Install dependencies
        run: |
          cd final-frontend-design
          npm ci
          
      - name: Run linting
        run: |
          cd final-frontend-design
          npm run lint || true
          
      - name: Build Next.js app
        run: |
          cd final-frontend-design
          npm run build
          
      - name: Cache build output
        uses: actions/cache@v3
        with:
          path: final-frontend-design/.next
          key: ${{ runner.os }}-nextjs-build-${{ github.sha }}

  docker-build-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./final-frontend-design
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/run-ai:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/run-ai:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/run-ai:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/run-ai:buildcache,mode=max

  deploy:
    needs: docker-build-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/run-ai
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/run-ai:latest
            docker-compose down
            docker-compose up -d
            docker image prune -f
